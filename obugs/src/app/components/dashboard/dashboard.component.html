<mat-toolbar color="primary">
  <div>oBugs > NAME</div>
  <div style="right: 0; position:absolute">Account Name + Rights on this sub</div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a routerLink="/dota-2/dashboard">Dashboard</a>
      <a routerLink="/dota-2/search">Browse</a>
      <div>
        Advertisement
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    BROKEN NAV BAR TOFIX

    <div id="dashboard-content">
      <div class="grid-container">
        <mat-grid-list cols="2" rowHeight="450px">

          <mat-grid-tile [colspan]="1" [rowspan]="2">
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>
                  Open
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <div>ngFor open bugs that changed recently</div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>
                  New
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <div>ngFor bugs new but not yet accepted by mods</div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>
                  Closed
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <div>ngFor bugs new but not yet accepted by mods</div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>

        </mat-grid-list>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
