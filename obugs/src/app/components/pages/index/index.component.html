<app-header></app-header>

<div class="software-list-card">
  <table mat-table [dataSource]="softwares" class="mat-elevation-z8">
    <!-- ID Column -->

    <!-- Full Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Software</th>
      <td mat-cell *matCellDef="let software">{{ software.fullName }}</td>
    </ng-container>

    <!-- Editor Column -->
    <ng-container matColumnDef="editor">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let software">{{ software.editor }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectSoftware(row.id)"></tr>
  </table>
