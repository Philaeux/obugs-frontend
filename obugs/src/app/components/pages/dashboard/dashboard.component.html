<mat-toolbar color="primary">
  <div>oBugs > {{software}}</div>
  <div style="right: 0; position:absolute"><a routerLink="/login">Login</a></div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav">
    This sidenav doesn't appear for some reason.
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a routerLink="/{{software}}/dashboard">Dashboard</a>
      <a routerLink="/{{software}}/search">Browse</a>
      <div>
        Advertisement
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div id="dashboard-content">
      <div class="grid-container">
        <mat-grid-list cols="2" rowHeight="450px">

          <mat-grid-tile [colspan]="1" [rowspan]="2">
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>
                  Open
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <div>ngFor open bugs that changed recently</div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>
                  New
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <div>ngFor bugs new but not yet accepted by mods</div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>
                  Closed
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <div>ngFor bugs new but not yet accepted by mods</div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>

        </mat-grid-list>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
