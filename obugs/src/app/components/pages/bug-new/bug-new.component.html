<app-layout>
    <mat-card class="form-card">
        <mat-card-title>
            <div class="mat-headline-5">Add a new Entry</div>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <!-- Title -->
                <mat-form-field class="full-width">
                    <input matInput placeholder="Title" formControlName="title" required />
                    <mat-error *ngIf="form.get('title')?.hasError('required')">Title is required</mat-error>
                </mat-form-field>

                <!-- Tags -->
                <mat-form-field class="full-width">
                    <mat-label>Tags</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Add tags related to your issue.">
                        <mat-chip-row *ngFor="let tag of selectedTags" (removed)="removeTag(tag)" [editable]="false">
                            {{tag}}
                            <button matChipRemove [attr.aria-label]="'remove ' + tag">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>
                        <input #chipInput placeholder="Add tags..." [matChipInputFor]="chipGrid"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="true"
                            (matChipInputTokenEnd)="onSeparatorKey($event)" [matAutocomplete]="auto"
                            (input)="filterTagSuggestions($event)" />
                    </mat-chip-grid>
                    <mat-autocomplete #auto="matAutocomplete" #autoComple
                        (optionSelected)="onTagOptionSelected($event)">
                        <mat-option *ngFor="let tag of suggestedTags" [value]="tag" class="tagOption">
                            {{ tag }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <!-- Description -->
                <mat-form-field class="full-width">
                    <textarea matInput placeholder="Description" formControlName="description" required
                        rows="10"></textarea>
                    <mat-error *ngIf="form.get('description')?.hasError('required')">Description is required</mat-error>
                </mat-form-field>

                <!-- Illustration -->
                <mat-form-field class="full-width">
                    <textarea matInput placeholder="Links (Youtube, Twitch, Imgur... 1 per line)"
                        formControlName="illustration" rows="3"></textarea>
                </mat-form-field>
                <div class="form-button">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Create</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</app-layout>
