<app-layout>

    <div class="software-cards">
        <mat-card *ngFor="let software of softwares" class="software-card" (click)="selectSoftware(software.id)">
            <mat-card-header>
                <mat-card-subtitle>{{software.editor}}</mat-card-subtitle>
                <mat-card-title>{{software.fullName}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{software.description}}</p>
            </mat-card-content>
        </mat-card>
    </div>

</app-layout>
