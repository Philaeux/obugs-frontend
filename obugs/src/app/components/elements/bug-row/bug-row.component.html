<div class="bug">
  <div class="bug-left">
    <div class="bug-impact" matTooltip="Community impact">
      {{entry.ratingTotal / entry.ratingCount | number: '1.0-1'}}
    </div>
    <div class="bug-rows">
      <div class="bug-row-1">
        <app-status-chip [status]="entry.status"></app-status-chip>
        <div class="bug-title">
          {{entry.title}}
        </div>
      </div>
      <div class="bug-row-2">
        <div class="bug-updated-at" matTooltip="Last update">
          {{entry.updatedAt | dateAgo}}
        </div>
        @for (tag of entry.tags.edges; track tag) {
          <app-tag-chip [tag]="tag.node"></app-tag-chip>
        }
      </div>
    </div>
  </div>
  @if (entry.openPatchesCount != 0) {
    <div class="bug-open-patches" matTooltip="Number of open patches">
      <div class="bug-open-patches-txt">
        {{entry.openPatchesCount}}
      </div>
    </div>
  }
</div>
