<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" opened mode="side">
        <mat-nav-list>
            <a mat-list-item href="/s/{{softwareId}}">
                <div class="sidenav-row">
                    <mat-icon aria-hidden="false" aria-label="dashboard icon" fontIcon="home-outlined"></mat-icon>
                    <div class="sidenav-row-text">Dashboard</div>
                </div>
            </a>
            <a mat-list-item href="/s/{{softwareId}}">
                <div class="sidenav-row">
                    <mat-icon aria-hidden="false" aria-label="search icon" fontIcon="search"></mat-icon>
                    <div class="sidenav-row-text">Search</div>
                </div>
            </a>
            <a *ngIf="auth.isLogged()" mat-list-item href=" /s/{{softwareId}}/new">
                <div class="sidenav-row">
                    <mat-icon aria-hidden="false" aria-label="add icon" fontIcon="add"></mat-icon>
                    <div class="sidenav-row-text">New</div>
                </div>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="sidenav-content">

            <ng-content></ng-content>

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
