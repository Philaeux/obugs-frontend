<div class="username" matTooltip="{{getUserProvider(user)}} user.">
    <i *ngIf="user != null && getUserProvider(user) == 'Github'" class="fab fa-github"></i>
    <i *ngIf="user != null && getUserProvider(user) == 'Reddit'" class="fab fa-reddit"></i>
    <div *ngIf="user != null">
        {{getUserName(user)}}
    </div>
</div>
