<div class="username" matTooltip="{{getUserProvider(user)}} user">
    @if (user != null) {
    @switch (getUserProvider(user)) {
    @case ("Github") {
    <i class="fab fa-github"></i>
    }
    @case ("Reddit") {
    <i class="fab fa-reddit"></i>
    }
    }

    <div>{{getUserName(user)}}</div>
    }
</div>
