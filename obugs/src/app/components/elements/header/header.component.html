<mat-toolbar color="primary" class="header">
  <div class="header-head" (click)="goToHome()">
    <mat-icon>bug_report</mat-icon>
    <span>oBugs</span>
  </div>
  <ng-template [ngIf]="software !== undefined">
    <div>></div>
    <div class="header-software" (click)="goToDashboard()">{{software.fullname}}</div>
  </ng-template>

  <div class="loginArea">

    <ng-template [ngIf]="!(authService)">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Login">
        <mat-icon matTooltip="Info about the action">login</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="menuButton" (click)="loginWithGoogle()">
          <svg height="20px" viewBox="0 0 20 20" width="20px" fit="" preserveAspectRatio="xMidYMid meet"
            focusable="false">
            <path
              d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"
              fill="#4285F4"></path>
            <path
              d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"
              fill="#34A853"></path>
            <path
              d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"
              fill="#FBBC05"></path>
            <path
              d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"
              fill="#EA4335"></path>
          </svg>
          <div>Login with Google</div>
        </button>
        <button mat-menu-item class="menuButton" (click)="loginWithTwitter()">
          <svg height="20px" viewBox="0 0 20 20" width="20px" fit="" preserveAspectRatio="xMidYMid meet"
            focusable="false">
            <path
              d="M20 3.924a8.212 8.212 0 01-2.357.646 4.111 4.111 0 001.804-2.27c-.792.47-1.67.812-2.605.996A4.103 4.103 0 009.85 7.038a11.645 11.645 0 01-8.458-4.287 4.118 4.118 0 00-.555 2.066 4.1 4.1 0 001.825 3.415 4.074 4.074 0 01-1.858-.513v.052a4.105 4.105 0 003.29 4.022 4.01 4.01 0 01-1.852.072 4.106 4.106 0 003.833 2.85A8.268 8.268 0 010 16.411a11.602 11.602 0 006.29 1.846c7.547 0 11.674-6.253 11.674-11.675 0-.18-.004-.355-.01-.53.8-.58 1.496-1.3 2.046-2.125"
              fill="#55ACEE" fill-rule="evenodd"></path>
          </svg>
          <div>Login with Twitter</div>
        </button>
      </mat-menu>
    </ng-template>

    <ng-template [ngIf]="authService">
      <div>{{authService}}</div>
      <button mat-icon-button aria-label="Logout" (click)="authService.logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </ng-template>
  </div>

</mat-toolbar>
